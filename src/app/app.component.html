<ng-container>
  <mat-sidenav-container id="sidenav-container">
    <mat-sidenav id="sidenav" mode="side" opened>
      <i class="fas fa-home" (click)="showGivenPage('home')"></i>
      <ul id="nav-list">
        <li class="nav-item" (click)="showGivenPage('about')">About</li>
        <li class="nav-item" (click)="showGivenPage('projects')">Projects</li>
        <li class="nav-item" (click)="showGivenPage('contact')">Contact</li>
      </ul>
    </mat-sidenav>
    <mat-sidenav-content id="list-container">
      <ng-container *ngIf="homeShown">
        <app-home (click)="arrowToAbout()"></app-home>
      </ng-container>
      <ng-container *ngIf="aboutShown">
        <app-about></app-about>
      </ng-container>
      <ng-container *ngIf="projectsShown">
        <app-projects></app-projects>
      </ng-container>
      <ng-container *ngIf="contactShown">
        <app-contact></app-contact>
      </ng-container>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
